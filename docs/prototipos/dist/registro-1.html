<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Actualidad Registro</title>
</head>
<body>
    <header>
        <div class="container">
                <nav style="height:100px" class="top-bar row align-items-center">
                    <div>
                        <img style="height:60px" class="mb-3" src="img/logo-actualidad-light.png" alt="">
                    </div>
                    <div class="col-9">
                        <div class="pasos">
                            <div class=" d-flex  justify-content-between">
                            <div class="d-flex flex-column align-items-center w-75 node ">
                                <span class=" circle-pasos completo d-flex align-items-center justify-content-center mb-1"> 1 </span>
                                <p class=" d-none d-md-inline-block w-50 text-center line-height-1 fs-14">Registrar libro</p>
                            </div>

                            <div class="d-flex flex-column align-items-center w-75 node ">
                                <span class=" circle-pasos d-flex align-items-center justify-content-center mb-1"> 2 </span>
                                <p class=" d-none d-md-inline-block w-50 text-center line-height-1 fs-14">Crear usuario</p>
                            </div>

                            <div class="d-flex flex-column align-items-center w-75 node ">
                                <span class=" circle-pasos d-flex align-items-center justify-content-center mb-1"> 3 </span>
                                <p class=" d-none d-md-inline-block w-50 text-center line-height-1 fs-14">Registrar datos</p>
                            </div>

                            
                        </div>
                    </div>
                </div>

                
            </nav>    
                  
        </div>    
    </header>

    <main id="infoPages"  >
            <div class="container">
                <div class="row mt-4 pt-3 align-items-start align-items-md-center ">
                    <div class="col-4 col-md-3 d-flex flex-column">
                        <img  class="img-fluid" src="img/il-login.png" alt="">

                        <a href="#target" class=" btn-back mt-5">
                            Salir del registro 
                            <svg class="fill-white icon-materia-menu">
                                <use  xlink:href="img/icons.svg#icon-go-back"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="offset-md-1 col-8 col-md-7">
                        <h2 class="color-soc">Para comenzar el registro,  debes ingresar el código de (1)
                                uno o más libros del mismo grado. 
                        </h2>
                        <div class="row align-items-center mt-5">
                            <div class=" col-12 col-md-8 text-center">
                                <label class="color-gray mb-1" for="codLibro">Ingrese el Código</label>
                                <input class="input-cod" type="text" id="codLibro" name="codLibro" >
                                <span class="color-error  text-center">El código no es&nbsp;válido</span>
                            </div>
                            <div class=" col-12 col-md-4">
                                <input type="button" class="btn btn-primary" value="AGREGAR">
                            </div>
                        </div>

                        <div class="row mt-4 flex-wrap">
                            <div class=" col-6 col-lg-3 text-center mt-3">
                                <img class="img-libro-agregado"  src="img/len01.png" alt="">
                                <div class="d-flex align-items-center justify-content-center">
                                    <span class="color-green fw-b" >123-0456
                                        <svg class="fill-green icon-15 ml-1 mb-1">
                                            <use xlink:href="img/icons.svg#icon-checked"></use>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class=" col-6 col-lg-3 text-center mt-3">
                                <img class="img-libro-agregado" src="img/mat01.png" alt="">
                                <div class="d-flex align-items-center justify-content-center">
                                        <span class="color-green fw-b" >123-0456
                                            <svg class="fill-green icon-15 ml-1 mb-1">
                                                <use xlink:href="img/icons.svg#icon-checked"></use>
                                            </svg>
                                        </span>
                                    </div>
                            </div>
                            <div class=" col-6 col-lg-3 text-center mt-3">
                                <img class="img-libro-agregado" src="img/soc01.png" alt="">
                                <div class="d-flex align-items-center justify-content-center">
                                        <span class="color-green fw-b" >123-0456
                                            <svg class="fill-green icon-15 ml-1 mb-1">
                                                <use xlink:href="img/icons.svg#icon-checked"></use>
                                            </svg>
                                        </span>
                                    </div>
                            </div>
                            
                        </div>
                        <div class="row mt-3 justify-content-end">
                            <div class="col-6 col-md-4">
                                <a href="#target" class="btn  btn-primary text-uppercase ">
                                    CONTINUAR
                                </a>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>
       

    </main>
    

    <script src="js/custom.js" ></script>
</body>
</html>

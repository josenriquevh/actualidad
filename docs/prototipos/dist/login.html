<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Ingresar</title>
</head>
<body id="login" >
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-12 col-lg-6  h100vh bg-soc" >    
                <div class="d-flex justify-content-between align-items-center">
                    <img style="width:20%" class="my-4 img-fluid" src="img/logo-actualidad-light.png" alt="">
                    <a href="#" class=" color-white mr-4 ">Volver</a>
                </div>
                    <div class="row mt-xl-3 mb-3">
                        <div class="col text-center">
                            <h1 class="fs-5 color-white" >Bienvenido</h1>
                        </div>
                    </div>
                    <form >
                        <div class="form-row justify-content-center">
                            <div class="form-group  col-7 mb-4">
                                <label for="usuario">Nombre de usuario</label>
                                <input type="text" class="form-control" id="usuario" >
                            </div>
                            <div class="form-group  col-7 mb-5">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="passLogin">
                                <img style="position: absolute; top: 44px;right: 35px;" data-tipo="passLogin" class="icon-menu " onclick="showPass(this)" src="img/eye.svg" alt="">
                            </div>

                        </div>   
                        <div class="row justify-content-center">
                            <p class="bg-naranja rounded p-3 color-white" >Contraseña o nombre de usuario incorrectos </p>
                        </div>
                        <div class="row align-items-center mb-4">
                            <div class="col-6 d-flex align-items-center justify-content-end pr-5">
                                <input class="mb-1" type="checkbox" id="recordarme" name="recordarme" >
                                <label for="recordarme" class="color-white mb-0 pr-3">Recordarme</label>
                            </div>
                            <div class="col-6 text-left">
                                <a href="#" class="color-green">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div> 
                        <div class="row justify-content-center mb-4">
                            <div class=" col-4">
                                <a href="#target" class="btn  btn-primary text-uppercase ">
                                    INGRESAR
                                    <svg class="icon-menu ">
                                        <use xlink:href="img/icons.svg#icon-btn-arrow"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </form>
                    <div class="row mb-3">
                        <div class="col-12 text-center">
                            <span class="color-white" >¿No tienes cuenta? 
                                <a href="#" class="d-inline-block color-soc btn-pill bg-gold ml-3">Registrate</a></span>
                        </div>
                    </div>
                

            </div>
            <div class=" d-none d-md-inline-block my-4 my-md-auto col-md-6 bg-white mx-auto h-100 text-center">
                <img style="width: 80%" class="img-fluid " src="img/login-hero.png" alt="">
            </div>
        </div>
    </div>
    


    <script src="js/custom.js" ></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Actualidad Landing</title>
</head>
<body class="landing" style="overflow: hidden">
    <div class="container">
        <div class="row justify-content-center align-items-center h-100vh">
            <div class="col-md-6 text-center">
                <img class="flecha-right img-fluid"  src="img/flecha-right.png" alt="">
                <img class="act-landing" src="img/bienvenida.png" alt="">
            </div>

            
            <div class="col-md-6 w-100  pb-4 mx-auto position-relative">
                <div class="wrap-flip-card">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                
                            </div>
                            <div class="flip-card-back">
                                    <div class="bg-login-opc text-center  ">
                                            <div class="border-interno pb-5">
                                                <h2 class="mt-2">Selecciona tu perfil</h2>
                                                <div class="d-block">
                                                    <div class="perfil-wrap position-relative">
                                                        <img id="iconAlumno" src="img/alumno.png" alt="">
                                                        <div style="top:90%;" class="d-block position-absolute">
                                                            <a href="#" class="button btn-primary-land" onmouseover="isHover(1)"; onmouseleave="isNotHover(1)">Alumno
                                                                <span class=btn-arrow>
                                                                    <img style="width:40px; height:auto" src="img/icon-btn.png" alt="">
                                                                </span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="div mt-5">
                                                    <div class="perfil-wrap position-relative">
                                                        <img id="iconProfe" src="img/profesor.png" alt="">
                                                        <div style="top:90%;" class="d-block position-absolute">
                                                            <a href="" class="button btn-secondary-land" onmouseover="isHover(2)"; onmouseleave="isNotHover(2)">Docente
                                                                <span class=btn-arrow>
                                                                    <img style="width:40px; height:auto" src="img/icon-btn.png" alt="">
                                                                </span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                            </div>
                        </div>
                    </div>
                </div>
                <img style="top:150px; right:70px;" class="flecha-naranja d-none d-lg-block position-absolute" src="img/arrow-orange.png" alt="">
            
            </div>



        </div>
    </div>

    <script src="js/custom.js" ></script>
</body>
</html>

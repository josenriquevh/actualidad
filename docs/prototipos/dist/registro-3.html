<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Actualidad Registro</title>
</head>
<body>
    <header>
        <div class="container">
                <nav style="height:100px" class="top-bar row align-items-center">
                    <div>
                        <img style="height:60px" class="mb-3" src="img/logo-actualidad-light.png" alt="">
                    </div>
                    <div class="col-9">
                        <div class="pasos">
                            <div class=" d-flex  justify-content-between">
                            <div class="d-flex flex-column align-items-center w-75 node completo ">
                                <span class="completo circle-pasos  d-flex align-items-center justify-content-center mb-1"> 1 </span>
                                <p class=" d-none d-md-inline-block w-50 text-center line-height-1 fs-14">Registrar libro</p>
                            </div>

                            <div class="d-flex flex-column align-items-center w-75 node completo ">
                                <span class="completo circle-pasos d-flex align-items-center justify-content-center mb-1"> 2 </span>
                                <p class=" d-none d-md-inline-block w-50 text-center line-height-1 fs-14">Crear usuario</p>
                            </div>

                            <div class="d-flex flex-column align-items-center w-75 node ">
                                <span class=" completo circle-pasos d-flex align-items-center justify-content-center mb-1"> 3 </span>
                                <p class=" d-none d-md-inline-block w-50 text-center line-height-1 fs-14">Registrar datos</p>
                            </div>

                            
                        </div>
                    </div>
                </div>
                
            </nav>    
        </div>    
    </header>

    <main id="infoPages"  >
            <div class="container">
                <div class="row mt-4 pt-3 align-items-start align-items-md-center ">
                    <div class="col-4 col-md-3 d-flex flex-column">
                        <img  class="img-fluid" src="img/il-login.png" alt="">
                        <a href="#target" class=" btn-back mt-5">
                            Salir del registro 
                            <svg class="fill-white icon-materia-menu">
                                <use  xlink:href="img/icons.svg#icon-go-back"></use>
                            </svg>
                        </a>
                    </div>
                        
                    <div class="offset-md-1 col-8 col-md-7">
                        <h2 class="color-soc">Por último,  registra los siguientes datos
                        </h2>
                         
                        <div class="form-row justify-content-center">
                            <div class="form-group col-12 col-md-6 mb-4">
                                <label for="nombre">Nombre  <span class="ml-2 fs-14 color-gray" >(requerido)</span> </label>
                                <input type="text" class="form-control" >
                            </div>
                            <div class="form-group col-12 col-md-6 mb-4">
                                <label for="apellido">Apellido <span class="ml-2 fs-14 color-gray" >(requerido)</span> </label>
                                <input type="text" class="form-control" >
                            </div>
                        </div>  

                        <div class="form-row justify-content-center">
                            <div class="form-group col-12  col-md-6 mb-4">
                                <label for="">Provincia</label>
                                <div class="selectdiv ">
                                    <select>
                                        <option selected> Seleccione </option>
                                        <option>...</option>
                                        <option>...</option>
                                        <option>....</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-12  col-md-6 mb-4">
                                <label for="">Ciudad</label>
                                <div class="selectdiv ">
                                    <select>
                                        <option selected> Seleccione </option>
                                        <option>...</option>
                                        <option>... </option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </div>
                        </div>  

                        <div class="form-row ">
                            <div class="form-group col-12  mb-4">
                                <label for="">Colegio</label>
                                <div class="selectdiv  ">
                                    <select class="w-100 mw-100">
                                        <option selected> Seleccione </option>
                                        <option>...</option>
                                        <option>...</option>
                                        <option>....</option>
                                    </select>
                                </div>
                            </div>
                        </div>        
                        <div class="form-row justify-content-start">
                                <div class="form-group col-6 col-md-3 ">
                                    <label for="">Grado</label>
                                    <div class="selectdiv  input-disabled">
                                        <select class="input-disabled">
                                            <option selected> 1 </option>
                                            <option>...</option>
                                            <option>... </option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-6 col-md-3 ">
                                    <label for="">Sección</label>
                                    <div class="selectdiv ">
                                        <select>
                                            <option selected> A </option>
                                            <option>...</option>
                                            <option>... </option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                </div>
                        </div> 

                        
                        <div class="row  justify-content-end">
                            <div class="col-6 col-md-4">
                                <a href="#target" class="btn  btn-primary text-uppercase ">
                                    CONTINUAR
                                </a>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>
       

    </main>
    

    <script src="js/custom.js" ></script>
</body>
</html>
